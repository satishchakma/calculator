<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">
    <div class="toggle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <section id="section">
        <div class="top">
            <div class="time" id="txt"></div>
            <div class="bar">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M448 320H96V192H448V320zM0 176C0 131.8 35.82 96 80 96H464C508.2 96 544 131.8 544 176V192C561.7 192 576 206.3 576 224V288C576 305.7 561.7 320 544 320V336C544 380.2 508.2 416 464 416H80C35.82 416 0 380.2 0 336V176zM80 160C71.16 160 64 167.2 64 176V336C64 344.8 71.16 352 80 352H464C472.8 352 480 344.8 480 336V176C480 167.2 472.8 160 464 160H80z"/></svg>
            </div>
        </div>
        <div>
            <input id="inputtext" type="text" readonly>
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <button onclick="clr()" class="btn green">AC</button>
                    <button onclick="del()" class="btn green">DEL</button>
                    <button onclick="per()" class="btn green">%</button>
                    <button onclick="calculate('/')" class="btn orange">/</button>
                </div>
                <div class="col">
                    <button onclick="calculate(7)" class="btn">7</button>
                    <button onclick="calculate(8)" class="btn">8</button>
                    <button onclick="calculate(9)" class="btn">9</button>
                    <button onclick="calculate('*')" class="btn orange">*</button>
                </div>
                <div class="col">
                    <button onclick="calculate(4)" class="btn">4</button>
                    <button onclick="calculate(5)" class="btn">5</button>
                    <button onclick="calculate(6)" class="btn">6</button>
                    <button onclick="calculate('-')" class="btn orange">-</button>
                </div>
                <div class="col">
                    <button onclick="calculate(1)" class="btn">1</button>
                    <button onclick="calculate(2)" class="btn">2</button>
                    <button onclick="calculate(3)" class="btn">3</button>
                    <button onclick="calculate('+')" class="btn orange">+</button>
                </div>
                <div class="col">
                    <button onclick="calculate('.')" class="btn">.</button>
                    <button onclick="calculate(0)" class="btn">0</button>
                    <button onclick="result()" class="btn extra orange">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/818249dcb2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
